<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="templates/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="s131">
      <form action="/new" method="POST">
        <div class="inner-form">
          <div class="input-field first-wrap">
            <input id="search" type="text" name="longURL" placeholder="INSERT LONG URL" />
          </div>
          <div class="input-field third-wrap">
            <button id="myInput" class="btn-search" type="button" onkeypress="return searchKeyPress(event);">GET SHORT URL</button>
          </div>
        </div>
      </form>
    </div>
<!--    <script src="templates/js/extention/choicdes.js"></script>-->
    <script>
      const txtSearchEl = document.getElementById('search')
      const btnSearchEl = document.getElementById('myInput')
      txtSearchEl.addEventListener('keydown', (event) => {
        if (event.keyCode == 13) {
          btnSearchEl.click()
        }
      })
      btnSearchEl.addEventListener('click', () => {
        console.log('search button clicked')
      })
    </script>
  </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>

{{define "shortURL"}}
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="templates/css/main3.css" rel="stylesheet" />
  </head>
  <body>
    <div class="s131">
      <form>
        <div class="inner-form">
          <div class="input-field first-wrap">
              <dl id="search" type="text" name="short"> <script type="text/javascript">
                 host = location.host
                 path = location.pathname
                 document.write(host+"/urls"+path);
              </script></dl>
           </div>
           <div class="input-field third-wrap">
             <button class="btn-search" type="button" onclick="copy()">COPY SHORT URL</button>
           </div>
         </div>
       </form>
     </div>
     <script src="templates/js/extention/choices.js"></script>
     <script>
         function copy() {
             var copyText = document.getElementById("search").innerText;
             var elem = document.createElement("textarea");
             document.body.appendChild(elem);
             elem.value = copyText;
             elem.select();
             document.execCommand("copy");
             document.body.removeChild(elem);
             alert("Copied the text");
         }
     </script>
   </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
{{end}}
